<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Clock</title>

    <script src="./js/bezier.js"></script>
    <script src="./js/script.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <audio id="tick_sound" src="./assets/tick.mp3"></audio>
    <audio id="cuckoo_sound" src="./assets/cuckoo.mp3"></audio>
    <div class="heading">
        <div style="font-weight: bold">Current Time: &#20; </div>
        <div id="timer"></div>
    </div>
    <div class="radius-input">
        <input id="radius" class="input" type="number" min="0">
        <button id="btn_apply" class="btn-filter">Apply</button>
    </div>
    <div class="flex-container">
        <canvas width="480" height="480" id="clock_canvas" class="clock-canvas"></canvas>
    </div>
</body>

</html>
